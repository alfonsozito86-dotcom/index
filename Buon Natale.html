<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buon Natale di Merda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .page-title {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      color: white;
      font-style: italic;
      z-index: 3;
      transition: opacity 2s ease;
    }

    .heart {
      width: 50vw;
      height: 45vw;
      max-width: 90vw;
      max-height: 90vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      cursor: pointer;
      transition: opacity 2s ease, transform 2s ease;
      z-index: 2;
      filter: blur(1px);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50vw;
      height: 45vw;
      max-width: 90vw;
      max-height: 90vw;
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      border-radius: 50%;
      filter: blur(1px);
    }

    .heart::before {
      top: -22.5vw;
      left: 0;
    }

    .heart::after {
      left: 25vw;
      top: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease;
    }

    .romantic-image {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }

    .show-message {
      opacity: 1;
    }

    .hide-heart {
      opacity: 0;
      transform: scale(0.5);
    }

    @media (max-width: 600px) {
      .page-title {
        font-size: 7vw;
      }

      .romantic-image {
        max-width: 95%;
      }

      .heart {
        width: 70vw;
        height: 65vw;
      }

      .heart::before,
      .heart::after {
        width: 70vw;
        height: 65vw;
      }

      .heart::before {
        top: -32.5vw;
      }

      .heart::after {
        left: 35vw;
      }
    }
  </style>
</head>
<body>
  <div class="container" onclick="toggleHeart()">
    <div class="page-title" id="pageTitle">BUON NATALE DI MERDA</div>
    <div class="heart" id="heartElement"></div>
    <div class="message" id="romanticMessage">
      <img src="Grinch-removebg-preview.png" alt="Messaggio romantico" class="romantic-image">
    </div>
  </div>

  <script>
    let heartVisible = true;

    function toggleHeart() {
      const heart = document.getElementById('heartElement');
      const message = document.getElementById('romanticMessage');
      const title = document.getElementById('pageTitle');

      if (heartVisible) {
        heart.classList.add('hide-heart');
        title.style.opacity = 0;
        setTimeout(() => {
          message.classList.add('show-message');
        }, 2000);
      } else {
        heart.classList.remove('hide-heart');
        title.style.opacity = 1;
        message.classList.remove('show-message');
      }

      heartVisible = !heartVisible;
    }
  </script>
</body>
</html>
